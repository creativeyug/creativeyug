  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Main page background */
    .main-page {
      background: linear-gradient(to bottom, #fff5e6, #ffffff);
      min-height: 100vh;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      color: orange;
      margin-bottom: 20px;
    }

    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }

    .service {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .service:hover {
      transform: translateY(-5px);
    }

    .footer {
      margin-top: 30px;
      padding: 20px;
      background: orange;
      color: white;
      text-align: center;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      overflow: auto;
      transition: opacity 0.5s ease;
    }

    .modal-content {
      background: #fff;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 900px;
      transform: translateY(100%);
      opacity: 0;
      transition: all 0.5s ease-out;
    }

    .modal.show .modal-content {
      transform: translateY(0);
      opacity: 1;
    }

    .close {
      float: right;
      font-size: 28px;
      cursor: pointer;
      color: #333;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .gallery img, .gallery video {
      width: 100%;
      border-radius: 10px;
    }

    .whatsapp-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 20px;
      background: #25D366;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .whatsapp-btn:hover {
      background: #1ebe5d;
    }
  </style>
</head>

  <script>
    function openModal(id) {
      const modal = document.getElementById(id);
      modal.style.display = "block";
      setTimeout(() => modal.classList.add("show"), 10);
    }
    function closeModal(id) {
      const modal = document.getElementById(id);
      modal.classList.remove("show");
      setTimeout(() => { modal.style.display = "none"; }, 500);
    }
